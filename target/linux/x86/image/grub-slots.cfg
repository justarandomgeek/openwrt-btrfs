@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set timeout="@TIMEOUT@"

if [ -s $cmdpath/grubenv ]; then
  set have_grubenv=true
  load_env --file $cmdpath/grubenv next_slot slots
fi
if [ "${next_slot}" ] ; then
  set default="openwrt-oneshot"
  set next_slot=
  save_env --file $cmdpath/grubenv next_slot
else
  set default="openwrt"
fi

menuentry "@TITLE@" --id openwrt {
  search -l rootfs -s root
  linux /@openwrt/vmlinuz @GPT_ROOTPART@ rootflags=subvol=@openwrt,compress @CMDLINE@ noinitrd
}

if [ "${next_slot}" ] ; then
  menuentry "@TITLE@ One-Shot from ${next_slot}" --id openwrt-oneshot {
    set fallback="0" # can't use id or label for fallback...
    search -l rootfs -s root
    linux /@openwrt.${next_slot}/vmlinuz @GPT_ROOTPART@ rootflags=subvol=@openwrt.${next_slot},compress @CMDLINE@ noinitrd
  }
fi

if [ "${slots}" ] ; then
  for entry in $slots; do
    menuentry "@TITLE@ slot $entry" {
      set fallback="0" # can't use id or label for fallback...
      search -l rootfs -s root
      linux /@openwrt.${entry}/vmlinuz @GPT_ROOTPART@ rootflags=subvol=@openwrt.${entry},compress @CMDLINE@ noinitrd
    }
  done
fi

menuentry 'UEFI Firmware Settings' --id fwsetup {
  fwsetup
}
